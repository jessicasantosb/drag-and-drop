<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/script.js"></script>
    <title>Drag and Drop</title>
  </head>

  <body>
    <main class="main">
      <h1 class="main__title">To Do List</h1>
      <form class="main__form" data-form="form">
        <input class="input" type="text" data-form="input" />
        <button class="button">Create</button>
      </form>

      <div data-element="containers">
        <h3 class="main__subtitle">New tasks</h3>
        <div class="container" data-container="new"></div>

        <h3 class="main__subtitle">Studies</h3>
        <div class="container" data-container="studies"></div>

        <h3 class="main__subtitle">Work</h3>
        <div class="container" data-container="work"></div>
      </div>
    </main>
  </body>
</html>
