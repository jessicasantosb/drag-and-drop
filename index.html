<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- scripts -->
    <script defer src="./js/script.js"></script>

    <title>To Do List</title>
  </head>

  <body>
    <main class="main">
      <h1 class="main__title">To Do List</h1>
      <div class="main__date" data-element="main__date"></div>
      <form class="main__form" data-form="form">
        <input class="input" id="input" type="text" data-form="input" name="task" placeholder="type your task" />
        <button class="button create">Create</button>
      </form>

      <div data-element="containers">
        <div class="containers__container" data-container="new"></div>

        <h3 class="containers__subtitle">
          <i class="fa-regular fa-clock"></i>
          Do later
        </h3>
        <div class="containers__container" data-container="doLater"></div>

        <h3 class="containers__subtitle">
          <i class="fa-solid fa-check"></i>
          Completed
        </h3>
        <div class="containers__container" data-container="completed"></div>

        <button class="button reset" data-container="reset">reset progress</button>
      </div>
    </main>
  </body>
</html>
