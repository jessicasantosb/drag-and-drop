<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- scripts -->
    <script defer src="./js/script.js"></script>

    <title>Drag and Drop</title>
  </head>

  <body>
    <main class="main">
      <h1 class="main__title">To Do List</h1>
      <div data-element="main__date"></div>
      <form class="main__form" data-form="form">
        <input class="input" type="text" data-form="input" name="task"/>
        <button class="button">Create</button>
      </form>

      <div data-element="containers">
        <div class="container" data-container="new"></div>

        <h3 class="main__subtitle">Do later</h3>
        <div class="container" data-container="studies"></div>

        <h3 class="main__subtitle">Completed</h3>
        <div class="container" data-container="work"></div>

        <button data-container="reset">reset progress</button>
      </div>
    </main>
  </body>
</html>
